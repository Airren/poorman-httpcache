version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "users.sql"
      - "services.sql"
      - "api_keys.sql"
      - "api_key_statuses.sql"
      - "api_key_service_quotas.sql"
      - "api_key_service_usage_logs.sql"
      - "api_key_status_events.sql"
    schema:
      - "users.sql"
      - "services.sql"
      - "api_keys.sql"
      - "api_key_statuses.sql"
      - "api_key_service_quotas.sql"
      - "api_key_service_usage_logs.sql"
      - "api_key_status_events.sql"
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
